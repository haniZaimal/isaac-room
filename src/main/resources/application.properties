server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/isaac_house
spring.datasource.username=isaac_house
spring.datasource.password=isaac_house
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.error.include-stacktrace=never
